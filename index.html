<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements" aria-label="Секция с карточкой">
                <ul class="elements__list">
                    <template id="element">
                        <li class="element">
                            <button type="button" class="element__button-trash"></button>
                            <img class="element__image" src="default" alt="default">
                            <div class="element__group">
                                <h2 class="element__title"></h2>
                                <button type="button" class="element__button-heart"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>

        <section class="popup popup_add-card">
            <div class="popup__container">
                <button type="button" class="popup__btn-escape popup__btn-escape_add"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="форма" action="default" method="get" class="popup__form">
                    <input type="text" placeholder="Название" class="popup__input popup__input_place">
                    <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_url">
                    <button type="button" class="popup__btn popup__btn_submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__btn-escape popup__btn-escape_edit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="форма" action="default" method="get" class="popup__form">
                    <input type="text" placeholder="" class="popup__input popup__input_name">
                    <input type="text" placeholder="" class="popup__input popup__input_text">
                    <button type="button" class="popup__btn popup__btn_save">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_picture" aria-label="Секция с изображением">
            <figure class="popup__picture-container">
                <button type="button" class="popup__btn-escape popup__btn-escape_picture"></button>
                <img class="popup__image" src="default" alt="default">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </section>

    </div>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
