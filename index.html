<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"><img class="profile__edit-image" src="images/pen.png" alt="pen"></div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <div class="profile__add-button"><img class="profile__add-image" src="images/plus.png" alt="plus"></div>
        </section>

        <ul class="elements">
            <li class="elements__element">
                <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="nature">
                <div class="elements__group">
                    <h2 class="elements__title">Карачаево-Черкесия</h2>
                    <div class="elements__button-heart"></div>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.png" alt="nature">
                <div class="elements__group">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <div class="elements__button-heart"></div>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.png" alt="nature">
                <div class="elements__group">
                    <h2 class="elements__title">Домбай</h2>
                    <div class="elements__button-heart"></div>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="nature">
                <div class="elements__group">
                    <h2 class="elements__title">Карачаевск</h2>
                    <div class="elements__button-heart"></div>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="nature">
                <div class="elements__group">
                    <h2 class="elements__title">Карачаевск</h2>
                    <div class="elements__button-heart"></div>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="nature">
                <div class="elements__group">
                    <h2 class="elements__title">Карачаевск</h2>
                    <div class="elements__button-heart"></div>
                </div>
            </li>
            <li></li>
        </ul>

        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>

        <!--<section class="popup popup_opened">-->
        <section class="popup">
            <div class="popup__container">
                <img class="popup__btn-escape" src="images/Close_Icon.png" alt="close icon">
                <h2 class="popup__title">Добавить профиль</h2>
                <p class="popup__edit-name">Имя</p>
                <p class="popup__edit-text">описание</p>
                <div class="popup__btn-submit">Сохранить</div>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
