<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="nature">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button type="button" class="element__button-heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="nature">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button-heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="nature">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button-heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="nature">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__button-heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="nature">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__button-heart"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="nature">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__button-heart"></button>
                    </div>
                </li>
                <li></li>
            </ul>
        </section>

        </main>

        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>

        <!--<section class="popup popup_opened">-->
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__btn-escape"></button>
                <h2 class="popup__title">Добавить профиль</h2>
                <form name="форма" action="" method="get" class="popup__form">
                    <input name="имя" class="popup__input popup__input_name">
                    <input name="текст" class="popup__input popup__input_text">
                    <button name="сохранить" type="button" class="popup__btn-submit">Сохранить</button>
                </form>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
